<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h3.deneme>lorem3 -->
    <h3 class="deneme">Lorem, ipsum dolor.</h3>
    <!-- h3#deneme>lorem3 -->
    <h3 id="deneme">Lorem, ipsum dolor.</h3>
    <!-- ul>li#sirali$*3 sirali1-2-3 diye giden 3 adet farklı idlere sahip li oluştur-->
    <ul>
        <li id="sirali1"></li>
        <li id="sirali2"></li>
        <li id="sirali3"></li>
    </ul>
    <!-- p{süslü parantez içine yazılanlar tagın içi olur} -->
    <p>süslü parantez içine yazılanlar tagın içi olur</p>
    <!-- .deneme class adı deneme olan bi div açar -->
    <div class="deneme"></div>
    <!-- ul>.deneme ama bu şekilde bi listenin içinde yaparsan list item olarak çar-->
    <ul>
        <li class="deneme"></li>
    </ul>
</body>
</html>
